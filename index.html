<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Inscrição - Trilhas</title>
</head>
<body>
<div class="topo">
    <h1>Formulário de Inscrição</h1>
</div>

<!-- Adicionado 'id="form-inscricao"' e 'novalidate' para controlar a validação via JS -->
<form class="formulario" id="form-inscricao" novalidate>
    <section class="form-section">
        <h2 class="titulo-section">Dados Pessoais</h2>
        <div class="grupo-form">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            <span class="mensagem-erro" id="erro-nome"></span> <!-- Espaço para erro -->
        </div>
        <div class="grupo-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            <span class="mensagem-erro" id="erro-email"></span> <!-- Espaço para erro -->
        </div>
        <div class="grupo-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            <span class="mensagem-erro" id="erro-cpf"></span> <!-- Espaço para erro -->
        </div>
        <!-- NOVO CAMPO: ID do Usuário -->
        <div class="grupo-form">
            <label for="id-usuario">ID do Usuário:</label>
            <input type="text" id="id-usuario" name="id-usuario" placeholder="Crie um ID único" required>
            <span class="mensagem-erro" id="erro-id-usuario"></span> <!-- Espaço para erro -->
        </div>
        <div class="grupo-form">
            <label for="senha">Criar senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
            <span class="mensagem-erro" id="erro-senha"></span> <!-- Espaço para erro -->
        </div>
        <div class="grupo-form">
            <label for="confirmar-senha">Confirmar senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            <span class="mensagem-erro" id="erro-confirmar-senha"></span> <!-- Espaço para erro -->
        </div>
    </section>

    <section class="form-section">
        <h2 class="titulo-section">Contato e Localização</h2>
        <div class="grupo-form">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            <span class="mensagem-erro" id="erro-telefone"></span> <!-- Espaço para erro -->
        </div>
        <div class="grupo-form">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
            <span class="mensagem-erro" id="erro-endereco"></span> <!-- Espaço para erro -->
        </div>
        <div class="form-row">
            <div class="grupo-form">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
                <span class="mensagem-erro" id="erro-cidade"></span> <!-- Espaço para erro -->
            </div>
            <div class="grupo-form">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2" required>
                <span class="mensagem-erro" id="erro-estado"></span> <!-- Espaço para erro -->
            </div>
        </div>
        <div class="grupo-form">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            <span class="mensagem-erro" id="erro-cep"></span> <!-- Espaço para erro -->
        </div>
    </section>

    <section class="form-section">
        <h2 class="titulo-section">Área de Interesse</h2>
        <div class="area-interesse">
            <div class="checkbox-group">
                <input type="checkbox" id="frontend" name="interesses" value="frontend">
                <label for="frontend">Frontend</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="backend" name="interesses" value="backend">
                <label for="backend">Backend</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="jogos" name="interesses" value="jogos">
                <label for="jogos">Programação de Jogos</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="dados" name="interesses" value="dados">
                <label for="dados">Ciência de Dados</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="design" name="interesses" value="design">
                <label for="design">Design e Experiência</label>
            </div>
        </div>
        <!-- Adicionado espaço para erro genérico ou de checkbox, se necessário -->
        <span class="mensagem-erro" id="erro-interesses"></span>
    </section>

    <!-- Botão "Salvar" (Atualizado o texto e funcionalidade via JS) -->
    <button type="submit" class="submit-btn">Salvar Inscrição</button>
    <!-- Link para a página de login -->
    <p style="text-align: center; margin-top: 1rem;">
        Já tem uma conta? <a href="login.html">Faça Login</a>
    </p>
</form>

<script src="script.js"></script>
</body>
</html>
